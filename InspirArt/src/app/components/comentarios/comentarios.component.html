<table mat-table [dataSource]="comentarios" class="mat-elevation-z8" *ngIf="comentarios.length > 0">

 
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let comentario"> {{ comentario.usuario?.username }} </td>
  </ng-container>


  <ng-container matColumnDef="texto">
    <th mat-header-cell *matHeaderCellDef> Comentario </th>
    <td mat-cell *matCellDef="let comentario"> {{ comentario.texto }} </td>
  </ng-container>

  
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let comentario"> {{ comentario.fechaComentario | date:'medium' }} </td>
  </ng-container>

 
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let comentario">
     
      <button mat-button color="warn">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['usuario', 'texto', 'fecha', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['usuario', 'texto', 'fecha', 'acciones'];"></tr>
</table>

<div *ngIf="comentarios.length === 0">
  No hay comentarios para mostrar.
</div>


<div class="pagination" *ngIf="totalPages > 1">
  <button *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="goToPage(i)"
          [class.active]="page === i">
    {{ i + 1 }}
  </button>
</div>
