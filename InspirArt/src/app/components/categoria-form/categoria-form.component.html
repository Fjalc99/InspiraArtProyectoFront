<form (ngSubmit)="onGuardar()" class="p-3 border rounded bg-white" style="max-width: 400px; margin: 0 auto;">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="categoriaLocal.nombre" required>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary" type="submit">
      {{ esEdicion ? 'Guardar cambios' : 'Crear categor√≠a' }}
    </button>
    <button class="btn btn-secondary" type="button" (click)="onCancelar()">Cancelar</button>
  </div>
</form>
