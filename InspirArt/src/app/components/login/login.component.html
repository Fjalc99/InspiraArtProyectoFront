<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <mat-card-title>Panel de Administración</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico o usuario</mat-label>
          <input matInput placeholder="ejemplo@correo.com" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="••••••••" required>
        </mat-form-field>

        <div class="login-actions">
          <button mat-flat-button color="primary">Iniciar sesión</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
