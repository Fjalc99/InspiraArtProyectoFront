<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <mat-card-title>Panel de Administración</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico o usuario</mat-label>
          <input
            matInput
            name="username"
            [(ngModel)]="username"
            required
            placeholder="ejemplo@correo.com"
            #usernameField="ngModel">
          <mat-error *ngIf="usernameField.invalid && usernameField.touched">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            #passwordField="ngModel">
          <mat-error *ngIf="passwordField.invalid && passwordField.touched">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
