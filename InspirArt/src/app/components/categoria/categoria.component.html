<div class="categoria-header"
  style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
  <h3>Categorías</h3>
  <button mat-raised-button color="primary" (click)="aniadirCategoria()">
    <mat-icon>add</mat-icon>
    Añadir categoría
  </button>
</div>


<app-categoria-form
  *ngIf="mostrarFormulario"
  [categoria]="categoriaSeleccionada"
  [esEdicion]="esEdicion"
  (guardar)="onGuardarCategoria($event)"
  (cancelar)="onCancelarFormulario()">
</app-categoria-form>


<div class="categoria-cards" *ngIf="!mostrarFormulario">
  <div class="card" *ngFor="let categoria of categorias">
    <div class="card-body" *ngIf="categoria.nombre">
      <h4>{{ categoria.nombre }}</h4>
      <div class="acciones">
        <button mat-icon-button color="primary"
          (click)="editarCategoria(categoria)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"
          (click)="eliminarCategoria(categoria.idCategoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="pagination" *ngIf="totalPages > 1">
  <button *ngFor="let p of [].constructor(totalPages); let i = index"
    (click)="goToPage(i)"
    [class.active]="page === i">
    {{ i + 1 }}
  </button>
</div>
