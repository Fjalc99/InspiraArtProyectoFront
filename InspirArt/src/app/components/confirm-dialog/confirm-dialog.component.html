<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.mostrarEliminar" mat-button (click)="dialogRef.close(false)">Cancelar</button>
  <button *ngIf="data.mostrarEliminar" mat-raised-button color="warn" (click)="dialogRef.close(true)">Eliminar</button>
  <button *ngIf="!data.mostrarEliminar" mat-raised-button color="primary" (click)="dialogRef.close(true)">Aceptar</button>
</mat-dialog-actions>
