<form (ngSubmit)="onGuardar()" enctype="multipart/form-data" #obraForm="ngForm" class="p-3 border rounded bg-white" style="max-width: 400px; margin: 0 auto;">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="obraLocal.nombre" required>
  </div>

  <div class="mb-3">
    <label for="artista" class="form-label">Autor</label>
    <input type="text" class="form-control" id="artista" name="artista" [(ngModel)]="obraLocal.nombreArtista" required>
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categor√≠a</label>
    <select class="form-select" id="categoria" name="categoria" [(ngModel)]="obraLocal.categoria" required>
      <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen (archivo):</label>
    <input type="file" class="form-control" id="imagen" accept="image/*" (change)="onFileSelected($event)" required>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="!obraForm.form.valid || !selectedFile">
      Crear obra
    </button>
    <button class="btn btn-secondary" type="button" (click)="onCancelar()">Cancelar</button>
  </div>
</form>
